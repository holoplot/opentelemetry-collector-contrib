type: hardware

status:
  class: scraper
  stability:
    beta: [metrics]
  distributions: [core, contrib, k8s]
  codeowners:
    active: [svenfoo]

sem_conv_version: 1.9.0

metrics:
  hardware.temperature:
    enabled: true
    description: Temperature reported by hardware sensor
    unit: Cel
    gauge:
      value_type: double
    attributes: []
  hardware.humidity:
    enabled: true
    description: Humidity reported by hardware sensor
    unit: "%"
    gauge:
      value_type: double
    attributes: []

resource_attributes:
  hardware.chip_name:
    description: The name of the hardware sensor chip
    type: string
    enabled: true
