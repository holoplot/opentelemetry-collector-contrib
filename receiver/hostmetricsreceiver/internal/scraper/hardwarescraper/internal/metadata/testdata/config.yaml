default:
all_set:
  metrics:
    hardware.fan.speed:
      enabled: true
    hardware.humidity:
      enabled: true
    hardware.temperature:
      enabled: true
  resource_attributes:
    name:
      enabled: true
none_set:
  metrics:
    hardware.fan.speed:
      enabled: false
    hardware.humidity:
      enabled: false
    hardware.temperature:
      enabled: false
  resource_attributes:
    name:
      enabled: false
filter_set_include:
  resource_attributes:
    name:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    name:
      enabled: true
      metrics_exclude:
        - strict: "name-val"
